<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <main>

    <div>
      <h1>Ping launchpad</h1>

      <img src="./images/logo.svg" alt="Logo Ping" id="logo">

      <h2>We are launching <span>soon!</span></h2>
    </div>

    <h3>Subscribe and get notified</h3>

    <form action="#" method="POST">

      <input type="mail" id="mail" name="mail" placeholder="Your email adress...">
      <span id="message"></span>

      <button type="#" id="btn-notify">Notify Me</button>

    </form>

    <img src="./images/illustration-dashboard.png" alt="Dashboard" id="dashboard">

    <nav>
      <ul id="nav-socials">
        <li class="links-socials"><a href="#" target="_blank"> <img src="./images/Icon awesome-facebook-f.png" alt="Icône réseau social" class="icons"> </a></li>
        <li class="links-socials"><a href="#" target="_blank"> <img src="./images/Icon awesome-twitter.png" alt="Icône réseau social" class="icons"> </a></li>
        <li class="links-socials"><a href="#" target="_blank"> <img src="./images/Icon awesome-instagram.png" alt="Icône réseau social" class="icons"> </a></li>
      </ul>
    </nav>

  </main>

  <footer>
    <p class="attribution">
      &copy; Copyright Ping. All rights reserved. <br>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kieran L</a>.
    </p>
  </footer>

  <script src="./app.js" type="text/javascript"></script>

</body>

</html>
